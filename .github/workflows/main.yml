# This is will build on windows, macos and linux and package the build into a release

name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Run Make to compile and link
    - name: Make
      run: make
        
    # Upload the finished binaries
    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: product
        path: bin/shcr.exe

  build-macos:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Run Make to compile and link
    #- name: Make
    #  run: make
    
    # Rename the name for macos
    #- name: Rename
    #  run: mv bin/win.xpl bin/mac.xpl
        
    # Upload the finished binaries
    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: product
        path: bin/shcr

  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Run Make to compile and link
    #- name: Make
    #  run: make
    
    # Rename the name for ubuntu
    #- name: Rename
    #  run: mv bin/win.xpl bin/mac.xpl
        
    # Upload the finished binaries
    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: product
        path: bin/shcr
        
  # Pacakge the builds
  package:
    needs: [build-windows, build-macos, build-linux]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: product
        path: product
        
    # Zip the product
    - name: Zip product
      run: zip -r product.zip product
    
    # Get short SHA
    - name: Get short SHA
      id: vars
      run: |
        echo ::set-output name=sha_short::$(git rev-parse --short=8 ${{ github.sha }})

    # Publish a new release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.vars.outputs.sha_short }}
        release_name: Auto-Build ${{ steps.vars.outputs.sha_short }}
        body: |
          Beep boop. This is an automatic build. Possibly unstable.
          Branch - ${{ github.ref }}
          Actor  - ${{ github.actor }}
          **To install - in `assets` dropdown directly below, click `shallow-crimson-chess-engine.zip`. Unzip. Run the program.**
        draft: false
        prerelease: true
      
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: product.zip
        asset_name: shallow-crimson-chess-engine.zip
        asset_content_type: application/zip

